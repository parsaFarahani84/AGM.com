    <section class="contact">
      <div class="container">
        <div class="left">
          <div class="form-wrapper">
            <div class="contact-heading">
              <h1>Let's work together<span>.</span></h1>
              <p class="text">
                Or reach us via:
                <a href="mailto:Publish@gmail.com">agmacademy22@gmail.com</a>
              </p>
            </div>
            <form
              class="contact-form"
              action="https://formsubmit.co/agmacademy22@gmail.com"
              method="POST"
            >
              <div class="input-wrap">
                <input
                  class="contact-input"
                  autocomplete="off"
                  name="Fisrt Name"
                  type="text"
                  required
                />
                <label>First Name<i class="bx bxs-id-card"></i></label>
              </div>

              <div class="input-wrap">
                <input
                  class="contact-input"
                  autocomplete="off"
                  name="Last Name"
                  type="text"
                  required
                />
                <label>Last Name<i class="bx bxs-id-card"></i></label>
              </div>

              <div class="input-wrap w-100">
                <input
                  class="contact-input"
                  autocomplete="off"
                  name="Email"
                  type="email"
                  required
                />
                <label>Email<i class="bx bx-envelope"></i></label>
              </div>

              <div class="input-wrap w-100">
                <input
                  class="contact-input"
                  autocomplete="off"
                  name="Number"
                  type="number"
                  required
                />
                <label>Number<i class="bx bxs-phone"></i></label>
              </div>

              <div class="input-wrap textarea w-100">
                <textarea
                  name="Message"
                  autocomplete="off"
                  class="contact-input"
                >
                </textarea>
                <label>Message<i class="bx bxs-inbox"></i></label>
              </div>

              <div class="contact-buttons w-100">
                <div class="btn">
                  <i class="bx bxs-send"></i>
                  <input type="submit" value="Send message" />
                </div>
              </div>
            </form>
