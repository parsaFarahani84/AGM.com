<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="./data/AGM Logo.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <title>AGM</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <div class="whole-logo">
          <img class="logo" src="./data/AGM Logo2.jpg" />
          <p>
            <span class="capital">A</span>gma <br /><span class="capital"
              >G</span
            >lobe<br /><span class="capital">M</span>asters
          </p>
        </div>
        <ul class="header_ul">
          <li class="header_li" style="margin-right: -1rem">
            <button><i class="bx bx-file-blank"></i>Programs</button>
            <div class="header_li--dropdown">
              <a href="3#">Fligh training</a>
              <a href="3#">Engineering</a>
              <a href="3#">Cabin crew</a>
            </div>
          </li>
          <li class="header_li">
            <button><i class="bx bx-bulb"></i>Services</button>
            <div class="header_li--dropdown">
              <a href="3#">Admission</a>
              <a href="3#">Visa</a>
              <a href="3#">Accommodation</a>
            </div>
          </li>
          <li class="header_li margin-right">
            <button><i class="bx bx-conversation"></i>Contact us</button>
          </li>
          <li class="header_li">
            <button><i class="bx bx-user-circle"></i>About us</button>
          </li>
        </ul>
        <div class="btn btn-register">
          <a href="#"><i class="bx bx-world"></i>Register</a>
        </div>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="hero_header aos-init aos-animation" data-aos="fade-up">
          <h1>Fly to the sky on your dreams...</h1>
          <div class="btn btn-readmore">
            <a href="#"><i class="bx bxs-book-open"></i>Read more</a>
          </div>
        </div>
        <div class="hero_images">
          <div class="hero_images-container">
            <img src="./data/p2.jpg" class="i1" />
            <img src="./data/p1.jpg" class="i2" />
            <img src="./data/p3.jpg" class="i3" />
          </div>
        </div>
      </section>
      <section class="rest">
        <h1></h1>
        <p></p>

        <div class="rest_image">
          <h2>Intrested? <br />Lets dive in then.</h2>
          <button class="btn btn-register"></button>
        </div>
      </section>
    </main>
    <script>
      AOS.init();
    </script>
  </body>
</html>
