<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>AGM</title>
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <img class="logo" src="./data/AGM Logo.jpg" />
        <ul class="header_ul">
          <li class="header_li">
            <button><i class="bx bx-shape-square"></i>Programs</button>
            <div class="header_li--dropdown">
              <a href="3#">Flighting</a>
              <a href="3#">Engineering</a>
              <a href="3#">Cabin crew</a>
              <a href="3#">Training</a>
            </div>
          </li>
          <li class="header_li">
            <button><i class="bx bx-shape-circle"></i>Services</button>
            <div class="header_li--dropdown">
              <a href="3#">Admition</a>
              <a href="3#">Visa</a>
              <a href="3#">Acomodation</a>
            </div>
          </li>
          <li class="header_li margin-right">
            <button><i class="bx bx-conversation"></i>Contact us</button>
          </li>
          <li class="header_li">
            <button><i class="bx bxs-user-circle"></i>About us</button>
          </li>
        </ul>
        <div class="btn btn-register">
          <a href="#"><i class="bx bx-world"></i>Register</a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="hero">
        <div class="hero_header">
          <h1>Fly to your dreams with us!</h1>
          <div class="btn">
            <a href="#">Read more</a>
          </div>
        </div>
        <div class="hero_images">
          <div class="hero_images-container">
            <img src="" />
            <img src="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
